name: Auto-Generate JSON Files Daily

on:
  schedule:
    - cron: '0 1 * * *'  # Runs every day at 6:30 AM IST (1:00 UTC)
  workflow_dispatch:     # Also allows you to trigger it manually from GitHub

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate JSON Files
        run: |
          node .github/scripts/generate-json.js

      - name: Commit and Push Changes
        run: |
          git config user.name "kalvikraft-bot"
          git config user.email "bot@kalvikraft"
          git add json/*.json
          git commit -m "ðŸ”„ Auto-update JSON files" || echo "No changes to commit"
          git push
