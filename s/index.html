<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  </head>
  <body>
    <p>üîó Redirecting, please wait...</p>

    <script>
      // Firebase Config
      const firebaseConfig = {
        apiKey: 'AIzaSyAGrQ2f94bl5bbQzqTM_fU0xwnRCusQN14',
        authDomain: 'kalvi-kraft.firebaseapp.com',
        databaseURL:
          'https://kalvi-kraft-default-rtdb.asia-southeast1.firebasedatabase.app',
        projectId: 'kalvi-kraft',
        storageBucket: 'kalvi-kraft.appspot.com',
        messagingSenderId: '535767835272',
        appId: '1:535767835272:web:56d04e7c7d6f611194753d',
        measurementId: 'G-S1YJCR79MN',
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      // Extract short code from URL
      const parts = window.location.pathname.split('/');
      const code = parts[parts.length - 1];

      if (!code) {
        document.body.innerHTML = '<h3>‚ùå Invalid short link.</h3>';
      } else {
        db.ref('shortUrls/' + code)
          .once('value')
          .then((snapshot) => {
            const data = snapshot.val();
            if (data && data.longUrl) {
              window.location.href = data.longUrl;
            } else {
              document.body.innerHTML = '<h3>‚ùå Short link not found.</h3>';
            }
          })
          .catch(() => {
            document.body.innerHTML = '<h3>‚ö†Ô∏è Error while redirecting.</h3>';
          });
      }
    </script>
  </body>
</html>
