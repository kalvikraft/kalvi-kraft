    <!-- Load Leaderboard from Firebase -->
    <script>
      function loadLeaderboard() {
        firebase
          .database()
          .ref('leaderboard')
          .once('value')
          .then((snapshot) => {
            const scores = [];
            snapshot.forEach((child) => {
              scores.push(child.val());
            });
            scores.sort((a, b) => b.score - a.score);
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';
            scores.slice(0, 10).forEach((item, index) => {
              const tr = document.createElement('tr');
              tr.innerHTML = `<td>${index + 1}</td><td>${item.name}</td><td>${
                item.score
              }</td>`;
              list.appendChild(tr);
            });
          })
          .catch(() => {
            document.getElementById('leaderboard-list').innerHTML =
              '<tr><td colspan="3">‚ö†Ô∏è Failed to load leaderboard</td></tr>';
          });
      }

      loadLeaderboard();
    </script>

    <!-- Load Study Materials -->
    <script>
      const searchInput = document.getElementById('searchInput');
      const materialsList = document.getElementById('materialsList');

      fetch('json/materials.json')
        .then((res) => res.json())
        .then((data) => {
          function render(list) {
            materialsList.innerHTML = '';
            list.forEach((item) => {
              const li = document.createElement('li');
              li.innerHTML = `<a href="${item.download_url}" target="_blank">${item.name}</a>`;
              materialsList.appendChild(li);
            });
          }

          render(data);

          searchInput.addEventListener('input', () => {
            const term = searchInput.value.toLowerCase();
            const filtered = data.filter((item) =>
              item.name.toLowerCase().includes(term)
            );
            render(filtered);
          });
        })
        .catch(() => {
          materialsList.innerHTML =
            '<li>‚ö†Ô∏è Failed to load study materials. Try again later.</li>';
        });
    </script>

    <!-- Load Notifications -->
    <script>
      fetch('json/notifications.json')
        .then((res) => res.json())
        .then((data) => {
          const list = document.getElementById('notification-list');
          list.innerHTML = '';
          data.slice(0, 5).forEach((item) => {
            const li = document.createElement('li');
            li.innerHTML = item.link
              ? `<a href="${item.link}" target="_blank">${item.message}</a>`
              : item.message;
            list.appendChild(li);
          });

          let index = 0;
          setInterval(() => {
            const items = document.querySelectorAll('#notification-list li');
            items.forEach((li, i) => {
              li.style.display = i === index ? 'block' : 'none';
            });
            index = (index + 1) % items.length;
          }, 2500);
        })
        .catch(() => {
          document.getElementById('notification-list').innerHTML =
            '<li>‚ö†Ô∏è Could not load notifications.</li>';
        });
    </script>

    <!-- Dark Mode -->
    <script>
      const toggleBtn = document.getElementById('toggleMode');
