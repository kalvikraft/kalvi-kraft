    <script>
      fetch('json/definitions.json')
        .then((res) => res.json())
        .then((data) => {
          const list = document.getElementById('definitionsList');
          const input = document.getElementById('searchInput');
          const alphabetNav = document.getElementById('alphabetNav');

          const groups = {};
          data.forEach((def) => {
            const letter = def.title[0].toUpperCase();
            if (!groups[letter]) groups[letter] = [];
            groups[letter].push(def);
          });

          const sortedLetters = Object.keys(groups).sort();

          // Alphabet Nav Buttons
          sortedLetters.forEach((letter) => {
            const btn = document.createElement('button');
            btn.textContent = letter;
            btn.className = 'alphabet-button';
            btn.onclick = () => {
              document
                .querySelectorAll('.alphabet-button')
                .forEach((b) => b.classList.remove('active-letter'));
              btn.classList.add('active-letter');

              const section = document.getElementById(`alpha-${letter}`);
              if (section) section.scrollIntoView({ behavior: 'smooth' });
            };
            alphabetNav.appendChild(btn);
          });

          // Stack All Definitions
          sortedLetters.forEach((letter) => {
            const section = document.createElement('div');
            section.className = 'alpha-section';
            section.id = `alpha-${letter}`;

            const details = document.createElement('details');
            details.open = true;
            details.innerHTML = `<summary><strong>${letter}</strong></summary>`;

            groups[letter].forEach((def) => {
              const latexCode = `\\textbf{${def.title}}: ${def.content}`;
              const card = document.createElement('div');
              card.className = 'definition-card';
              card.innerHTML = `
                <details>
                  <summary><strong>${def.title}</strong></summary>
                  <p>${def.content}</p>
                  <button class="ripple-btn" onclick="copyLatex('${latexCode
                    .replace(/\\/g, '\\\\')
                    .replace(/'/g, "\\'")}')">üìã Copy LaTeX</button>
                </details>
              `;
              details.appendChild(card);
            });

            section.appendChild(details);
            list.appendChild(section);
          });

          // "No results found" message
          const noResultsMsg = document.createElement('p');
          noResultsMsg.id = 'noResultsMsg';
          noResultsMsg.style.display = 'none';
          noResultsMsg.style.fontStyle = 'italic';
          noResultsMsg.style.color = 'gray';
          noResultsMsg.textContent = 'No results found.';
          list.appendChild(noResultsMsg);

          MathJax.typesetPromise();

          // Live Search
          input.addEventListener('input', () => {
            const term = input.value.toLowerCase();
            let count = 0;
            document.querySelectorAll('.definition-card').forEach((card) => {
              const match = card.textContent.toLowerCase().includes(term);
              card.style.display = match ? '' : 'none';
              if (match) count++;
            });
            noResultsMsg.style.display = count === 0 ? 'block' : 'none';
          });
        });

      function copyLatex(text) {
        navigator.clipboard.writeText(text).then(() => {
          showToast('‚úÖ LaTeX code copied to clipboard!');
        });
      }

      function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
        }, 2500);
      }
    </script>

    <script>
      fetch('json/references.json')
        .then((res) => res.json())
        .then((refs) => {
          const refList = document.getElementById('referencesList');
          refList.innerHTML = '';
          refs.forEach((ref) => {
            const li = document.createElement('li');
            li.textContent = ref;
            refList.appendChild(li);
          });
        });
    </script>

    <script>
      fetch('json/notifications.json')
        .then((res) => res.json())
        .then((data) => {
          const list = document.getElementById('notification-list');
          list.innerHTML = '';
          data.slice(0, 5).forEach((item) => {
            const li = document.createElement('li');
            li.innerHTML = item.link
              ? `<a href="${item.link}" target="_blank">${item.message}</a>`
              : item.message;
            list.appendChild(li);
          });
          let index = 0;
          setInterval(() => {
            const items = document.querySelectorAll('#notification-list li');
            items.forEach((li, i) => {
              li.style.display = i === index ? 'block' : 'none';
            });
            index = (index + 1) % items.length;
          }, 2500);
        });
    </script>

      function loadLeaderboard() {
        firebase
          .database()
          .ref('leaderboard')
          .once('value')
          .then((snapshot) => {
            const scores = [];
            snapshot.forEach((child) => scores.push(child.val()));
            scores.sort((a, b) => b.score - a.score);
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';
            scores.slice(0, 10).forEach((item, index) => {
              const tr = document.createElement('tr');
              tr.innerHTML = `<td>${index + 1}</td><td>${item.name}</td><td>${
                item.score
              }</td>`;
              list.appendChild(tr);
            });
          })

            document.getElementById('leaderboard-list').innerHTML =
