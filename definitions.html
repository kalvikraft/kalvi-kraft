    <!-- Definitions Loader -->
    <script>
      fetch('json/definitions.json')
        .then((res) => res.json())
        .then((data) => {
          const list = document.getElementById('definitionsList');
          const input = document.getElementById('searchInput');

          function render(definitions) {
            list.innerHTML = '';
            definitions.forEach((def, index) => {
              const latexCode = `\\textbf{${def.title}}: ${def.content}`;
              const card = document.createElement('div');
              card.className = 'definition-card';
              card.innerHTML = `
             <details>
             <summary><strong>${def.title}</strong></summary>
             <p>${def.content}</p>
             <button onclick="copyLatex('${latexCode
               .replace(/\\/g, '\\\\')
               .replace(/'/g, "\\'")}')">üìã Copy LaTeX</button>
             </details>
             `;
              list.appendChild(card);
            });
            MathJax.typesetPromise();
          }

          render(data);

          input.addEventListener('input', () => {
            const term = input.value.toLowerCase();
            const filtered = data.filter((def) =>
              def.title.toLowerCase().includes(term)
            );
            render(filtered);
          });
        });

      function copyLatex(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert('‚úÖ LaTeX code copied to clipboard!');
        });
      }
    </script>

    <!-- References Loader -->
    <script>
      fetch('json/references.json')
        .then((res) => res.json())
        .then((refs) => {
          const refList = document.getElementById('referencesList');
          refList.innerHTML = '';
          refs.forEach((ref) => {
            const li = document.createElement('li');
            li.textContent = ref;
            refList.appendChild(li);
          });
        });
    </script>

    <!-- Notifications -->
    <script>
      fetch('json/notifications.json')
        .then((res) => res.json())
        .then((data) => {
          const list = document.getElementById('notification-list');
          list.innerHTML = '';
          data.slice(0, 5).forEach((item) => {
            const li = document.createElement('li');
            li.innerHTML = item.link
              ? `<a href="${item.link}" target="_blank">${item.message}</a>`
              : item.message;
            list.appendChild(li);
          });
          let index = 0;
          setInterval(() => {
            const items = document.querySelectorAll('#notification-list li');
            items.forEach((li, i) => {
              li.style.display = i === index ? 'block' : 'none';
            });
            index = (index + 1) % items.length;
          }, 2500);
        });
    </script>

      function loadLeaderboard() {
        firebase
          .database()
          .ref('leaderboard')
          .once('value')
          .then((snapshot) => {
            const scores = [];
            snapshot.forEach((child) => {
              scores.push(child.val());
            });
            scores.sort((a, b) => b.score - a.score);
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';
            scores.slice(0, 10).forEach((item, index) => {
              const tr = document.createElement('tr');
              tr.innerHTML = `<td>${index + 1}</td><td>${item.name}</td><td>${
                item.score
              }</td>`;
              list.appendChild(tr);
            });
          })
          .catch(() => {
            document.getElementById('leaderboard-list').innerHTML =
              '<tr><td colspan="3">‚ö†Ô∏è Failed to load leaderboard</td></tr>';
          });
      }

      loadLeaderboard();
