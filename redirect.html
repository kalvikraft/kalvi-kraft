<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h2>üîó Redirecting...</h2>
    <p id="message">Please wait...</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config (same as your other pages)
    const firebaseConfig = {
      apiKey: 'AIzaSyAGrQ2f94bl5bbQzqTM_fU0xwnRCusQN14',
      authDomain: 'kalvi-kraft.firebaseapp.com',
      databaseURL: 'https://kalvi-kraft-default-rtdb.asia-southeast1.firebasedatabase.app',
      projectId: 'kalvi-kraft',
      storageBucket: 'kalvi-kraft.appspot.com',
      messagingSenderId: '535767835272',
      appId: '1:535767835272:web:56d04e7c7d6f611194753d',
      measurementId: 'G-S1YJCR79MN',
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Get the short code from URL path (e.g. /s/abc123)
    const code = window.location.pathname.split('/').pop();

    if (!code) {
      document.getElementById('message').textContent = "‚ùå Invalid short URL.";
    } else {
      db.ref(`shortUrls/${code}`).once('value').then(snapshot => {
        const data = snapshot.val();
        if (data && data.original) {
          document.getElementById('message').textContent = "‚úÖ Found! Redirecting...";
          setTimeout(() => {
            window.location.href = data.original;
          }, 1500);
        } else {
          document.getElementById('message').textContent = "‚ùå Short URL not found.";
        }
      }).catch(err => {
        console.error(err);
        document.getElementById('message').textContent = "‚ö†Ô∏è Error loading short URL.";
      });
    }
  </script>
</body>
</html>
